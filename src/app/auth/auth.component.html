<!-- Default form register -->

<div id="bg" [ngStyle]="{backgroundImage:'url(.../../assets/img/pathLearnBack.png)'}">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-5 col-md-12 col-sm-12 align-self-center">
            <div class="container" style="margin-top: 1%;">
                <div *ngIf="isLoading" style="text-align: center;">
                    <app-loading-spinner></app-loading-spinner>
                </div>
                <mdb-card *ngIf="!isLoading">
                    <div class="row d-flex justify-content-center">
                        <div class="col-12 align-self-center" style="margin-left: 50%;">
                            <button type="button" mdbBtn color="light" mdbWavesEffect (click)="logIn()">LogIn</button>
                            <button type="button" mdbBtn color="dark" mdbWavesEffect (click)="register()">SignUp</button>
                        </div>

                    </div>
                    <ng-container *ngIf="isRegistration">
                        <form class="text-center border border-light p-5" action="#!" #authForm="ngForm"
                            (ngSubmit)="onSubmit(authForm)">
                            <!-- <alert type="danger" *ngIf="error">
                                <strong>{{error}}</strong>
                            </alert> -->

                            <p class="h4 mb-4">Sign up</p>

                            <div class="form-row mb-4">
                                <div class="col">
                                    <!-- First name -->
                                    <input type="text" id="defaultRegisterFormFirstName" class="form-control"
                                        placeholder="First name" ngModel name="FirstName" ngModel required>
                                </div>
                                <div class="col">
                                    <!-- Last name -->
                                    <input type="text" id="defaultRegisterFormLastName" class="form-control"
                                        placeholder="Last name" ngModel name="LstName" ngModel required>
                                </div>
                            </div>

                            <!-- E-mail -->
                            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4"
                                placeholder="E-mail" ngModel name="email" required email>

                            <!-- Password -->
                            <input type="password" id="defaultRegisterFormPassword" class="form-control"
                                placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" ngModel
                                name="password" required minlength="6">
                            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                                At least 6 characters and 1 digit
                            </small>

                            <!-- Phone number -->
                            <input type="text" id="defaultRegisterPhonePassword" class="form-control"
                                placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock" ngModel
                                name="phone" required>
                            <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                                Optional - for two step authentication
                            </small>

                            <!-- Newsletter -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                                <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our
                                    newsletter</label>
                            </div>

                            <!-- Sign up button -->
                            <button class="btn btn-info my-4 btn-block" type="submit" [disabled]="!authForm.valid">Sign
                                in</button>

                            <!-- Social register -->
                            <p>or sign up with:</p>

                            <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
                            <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
                            <a href="#" class="mx-2" role="button"><i
                                    class="fab fa-linkedin-in light-blue-text"></i></a>
                            <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

                            <hr>

                            <!-- Terms of service -->
                            <p>By clicking
                                <em>Sign up</em> you agree to our
                                <a href="" target="_blank">terms of service</a>
                                <p><a href="/Ticket">Contact us</a></p>
                        </form>
                    </ng-container>
                    <!-- Default form login -->
                    <ng-container *ngIf="!isRegistration">
                        <form class="text-center border border-light p-5" action="#!" #logInForm="ngForm" 
                        (ngSubmit)="onLogIn(logInForm)">

                            <p class="h4 mb-4">Sign in</p>

                            <!-- Email -->
                            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4"
                                placeholder="E-mail" ngModel name="email" required email>

                            <!-- Password -->
                            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4"
                                placeholder="Password" ngModel name="password" required minlength="6">

                            <div class="d-flex justify-content-around">
                                <div>
                                    <!-- Remember me -->
                                    <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
                                </div>
                                <div>
                                    <!-- Forgot password -->
                                    <a href="">Forgot password?</a>
                                </div>
                            </div>

                            <!-- Sign in button -->
                            <button mdbBtn color="info" block="true" class="my-4" type="submit" [disabled]="!logInForm.valid">Sign in</button>

                            <!-- Register -->
                            <p>Not a member?
                                <a href="">Register</a>
                            </p>

                            <!-- Social login -->
                            <p>or sign in with:</p>

                            <a type="button" class="light-blue-text mx-2">
                                <mdb-icon fab icon="facebook"></mdb-icon>
                            </a>
                            <a type="button" class="light-blue-text mx-2">
                                <mdb-icon fab icon="twitter"></mdb-icon>
                            </a>
                            <a type="button" class="light-blue-text mx-2">
                                <mdb-icon fab icon="linkedin"></mdb-icon>
                            </a>
                            <a type="button" class="light-blue-text mx-2">
                                <mdb-icon fab icon="github"></mdb-icon>
                            </a>

                        </form>
                    </ng-container>
                    <!-- Default form login -->
                </mdb-card>
            </div>
        </div>
    </div>
</div>
<!-- Default form register -->
